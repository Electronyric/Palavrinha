    <style>

        }

        body {

            line-height: 1.6;

            max-width: 800px;
            margin: 20px auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;

        .post-entry {
            margin-bottom: 20px;

        }

        .post-entry h2 {
            margin: 0 0 5px 0;
            font-size: 1.5rem;
        }

        .post-entry h2:hover {
            color: #007acc;
        }

        .post-meta {

        }

</head>
